<h1>Liste des candidats</h1>

<div class="spinner-container" *ngIf="!dataSource">
  <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="dataSource">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
  </mat-form-field>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">

  <!-- Icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let candidate">
      <button mat-raised-button>
        <mat-icon svgIcon="candidate-folder"></mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="sexCandidate">
    <th mat-header-cell *matHeaderCellDef> Sexe </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.sexCandidate }} </td>
  </ng-container>


  <!-- Firstname Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.firstname }} </td>
  </ng-container>

  <!-- Lastname Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.lastname }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.email }} </td>
  </ng-container>

  <!-- Cell Phone Column -->
  <ng-container matColumnDef="cellPhone">
    <th mat-header-cell *matHeaderCellDef> Tél. Mobile </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.cellPhone }} </td>
  </ng-container>

  <!-- Home Phone Column -->
  <ng-container matColumnDef="homePhone">
    <th mat-header-cell *matHeaderCellDef> Tél. Fix </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.homePhone }} </td>
  </ng-container>

  <!-- Ranking Column -->
  <ng-container matColumnDef="rankingCandidate">
    <th mat-header-cell *matHeaderCellDef> Rang </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.rankingCandidate }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="statusCandidate">
    <th mat-header-cell *matHeaderCellDef> Statut </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.statusCandidate }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
