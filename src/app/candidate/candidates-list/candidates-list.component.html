<h1>Liste des candidats</h1>

<div class="spinner-container" *ngIf="!dataSource">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">

  <!-- Icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let candidate">
      <button mat-raised-button>
        <mat-icon svgIcon="candidate-folder"></mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="sexCandidate">
    <th mat-header-cell *matHeaderCellDef> Sexe </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.sexCandidate }} </td>
  </ng-container>


  <!-- Firstname Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon matPrefix svgIcon="search"></mat-icon> Prénom</mat-label>
        <input matInput (keydown.enter)="applyFilter('firstname=' + $event.target.value)">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.firstname }} </td>
  </ng-container>

  <!-- Lastname Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon matPrefix svgIcon="search"></mat-icon> Nom</mat-label>
        <input matInput (keydown.enter)="applyFilter('lastname=' + $event.target.value)">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.lastname }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon matPrefix svgIcon="search"></mat-icon> Email</mat-label>
        <input matInput (keydown.enter)="applyFilter('email=' + $event.target.value)">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.email }} </td>
  </ng-container>

  <!-- Cell Phone Column -->
  <ng-container matColumnDef="cellPhone">
    <th mat-header-cell *matHeaderCellDef>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon matPrefix svgIcon="search"></mat-icon> Tél. Mobile</mat-label>
        <input matInput (keydown.enter)="applyFilter('cellPhone=' + $event.target.value)">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.cellPhone }} </td>
  </ng-container>

  <!-- Home Phone Column -->
  <ng-container matColumnDef="homePhone">
    <th mat-header-cell *matHeaderCellDef>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon matPrefix svgIcon="search"></mat-icon> Tél. Fix</mat-label>
        <input matInput (keydown.enter)="applyFilter('homePhone=' + $event.target.value)">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.homePhone }} </td>
  </ng-container>

  <!-- Ranking Column -->
  <ng-container matColumnDef="rankingCandidate">
    <th mat-header-cell *matHeaderCellDef> Rang </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.rankingCandidate }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="statusCandidate">
    <th mat-header-cell *matHeaderCellDef> Statut </th>
    <td mat-cell *matCellDef="let candidate"> {{ candidate.statusCandidate }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
