<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<a id="login" *ngIf="switchButton(); else other" mat-button [routerLink]='"login"'>Connexion<mat-icon>check_circle_outline</mat-icon></a>
<ng-template #other>
  <a mat-button id="logout" (click)="logout()">Bonjour {{currentUser.firstName}}!  <mat-icon>exit_to_app</mat-icon></a>
</ng-template>
