<h3>Liste des rendez-vous</h3>

<mat-card>
  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>

  <mat-card>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon svgIcon="search"></mat-icon>
            Recherche
          </mat-panel-title>
        </mat-expansion-panel-header>

        <form [formGroup]="appointmentsListForm" class="appointment-form" (ngSubmit)="onSubmit($event)">
          <!-- <mat-form-field class="formField">
            <input matInput placeholder="Date" type="datetime" name="date" formControlName="appointmentDate">
          </mat-form-field> -->

          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" formControlName="appointmentDate" placeholder="Choisir une date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="formField">
            <input matInput placeholder="Organizer" type="text" name="organizer" formControlName="organizer">
          </mat-form-field>

          <button type="submit" mat-raised-button color="primary" class="example-button-row">Rechercher</button>
          <button mat-raised-button color="default" class="example-button-row" (click)="onReset($event)">Remise à zéro
          </button>
        </form>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon svgIcon="add"></mat-icon>
            Ajouter un rendez-vous
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-appointment-form></app-appointment-form>

      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>

  <mat-card>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource; else loading"
           (matSortChange)="sortData($event)">

      <!-- Gender Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="date" class="sortedHeader"> Date</th>
        <td mat-cell *matCellDef="let appointment"><a [routerLink]='"/appointment/" + appointment.id'
                                                      title="Accèder au dossier">{{appointment.appointmentDate| date: 'dd-MM-yyyy hh:mm'}}</a>
        </td>
      </ng-container>

      <!-- Firstname Column -->
      <ng-container matColumnDef="organizer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="organizer" class="sortedHeader"> Organisateur/trice</th>
        <td mat-cell *matCellDef="let appointment"><a [routerLink]='"/appointment/" + appointment.id'
                                                      title="Accèder au dossier">{{ appointment.organizer.firstname }}</a>
        </td>
      </ng-container>


      <!-- Lastname Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="type" class="sortedHeader"> Type</th>
        <td mat-cell *matCellDef="let appointment"><a [routerLink]='"/appointment/" + appointment.id'
                                                      title="Accèder au dossier">{{ appointment.appointmentType }}</a>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let appointment">
          <a [routerLink]='"/appointment/" + appointment.id' title="Voir le dossier">
            <mat-icon svgIcon="show" class="actions actionShow"></mat-icon>
          </a>
          <a [routerLink]='"/appointment/" + appointment.id + "/edit"' title="Editer le dossier">
            <mat-icon svgIcon="edit" class="actions actionEdit"></mat-icon>
          </a>
          <a title="Supprimer le candidat" (click)="onDelete(appointment)">
            <mat-icon svgIcon="delete" class="actions actionDelete"></mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="resultNb"
                   [pageSize]="appointmentsListForm.controls['size'].value"
                   [pageSizeOptions]="[20, 50, 100]"
                   [pageIndex]="appointmentsListForm.controls['page'].value"
                   (page)="pageEvent($event)">
    </mat-paginator>
  </mat-card>
</mat-card>
