<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Informations</mat-card-title>
      </mat-card-header>

      <mat-form-field>
        <mat-label>Date</mat-label>
        <mat-error *ngIf="name.invalid">Ce champ est requis</mat-error>
        <input matInput formControlName="date" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Type</mat-label>
        <input type="text" matInput formControlName="type">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Organisateur/trice</mat-label>
        <!-- <mat-error *ngIf="siret.invalid">
          <ng-container *ngIf="siret.errors['required']">Champs requis</ng-container>
          <ng-container *ngIf="siret.errors['pattern']">Doit contenir 14 chiffres (espaces accéptés)</ng-container>
        </mat-error> -->
        <input type="text" matInput formControlName="organizer">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Personnes</mat-label>
        <input type="text" matInput formControlName="persons">
      </mat-form-field>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Adresse</mat-card-title>
      </mat-card-header>

      <app-address formControlName="address"></app-address>
    </mat-card>

    <mat-card class="actions">
      <input type="submit" [value]="isNew ? 'Créer' : 'Modifier'" [disabled]="form.invalid">
    </mat-card>

  </form>
