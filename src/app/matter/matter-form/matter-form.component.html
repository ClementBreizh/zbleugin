<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Informations de la matière</mat-card-title>
    </mat-card-header>

    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input type="text" matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Score</mat-label>
      <input type="number" matInput formControlName="score">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choisir uen date" formControlName="validationDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-card class="actions">
      <input type="submit" value="Créer" [disabled]="form.invalid">
    </mat-card>
  </mat-card>

</form>
